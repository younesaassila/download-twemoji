<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Twemoji</title>
    <meta name="description" content="Download a Twemoji in SVG or PNG." />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="https://cdn.aassila.com/css/boilerplate.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container">
      <h1>Download Twemoji</h1>
      <p>Download a Twemoji in SVG or PNG.</p>
    </header>
    <main class="container">
      <form id="form">
        <label for="emoji-input">Emoji:</label>
        <input type="text" name="emoji-input" id="emoji-input" required />
        <small id="error-message"></small>
        <label for="format-select">Format:</label>
        <select name="format-select" id="format-select" required>
          <option value="svg" selected>SVG</option>
          <option value="png-72x72">PNG (72x72)</option>
        </select>
        <input type="submit" value="Download" />
      </form>
    </main>
    <footer class="container">
      <p>
        <a href="https://github.com/jdecked/twemoji">Twemoji</a> was
        <a href="https://twitter.com/">Twitter</a>â€™s open-source emoji library.
      </p>
      <p>
        <a href="https://github.com/younesaassila/download-twemoji">
          View Download Twemoji on GitHub
        </a>
      </p>
    </footer>
    <p id="twemoji" hidden></p>
    <script src="app.js"></script>
  </body>
</html>
